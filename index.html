<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –°–µ—Ä–≤–∏—Å—ã - Anonix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.25);
            color: rgba(255,255,255,0.8);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.25);
            color: white;
        }

        .category-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            color: white;
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn, .search-input {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 300px;
            cursor: text;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .toggle-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        /* Grid View */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .category-header {
            grid-column: 1 / -1;
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
            margin-bottom: 5px;
            padding-left: 10px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }

        .service-card-grid {
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            position: relative;
        }

        .service-card-grid:hover {
            transform: translateY(-5px);
        }

        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .icon-wrapper img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }



        .service-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* List View */
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .category-header-list {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-left: 15px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }

        .category-header-list:first-child {
            margin-top: 0;
        }

        .service-card-list {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }

        .service-card-list:hover {
            background: rgba(255,255,255,0.25);
            transform: translateX(5px);
        }

        .list-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .list-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .service-info {
            flex: 1;
        }

        .service-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .service-url {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .service-description {
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            line-height: 1.4;
        }

        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .copy-btn.copied {
            background: rgba(16, 185, 129, 0.3);
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 20px;
            }

            .icon-wrapper {
                width: 100px;
                height: 100px;
            }

            .icon-wrapper img {
                width: 60px;
                height: 60px;
            }

            .copy-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–°–µ—Ä–≤–∏—Å—ã Anonix</h1>
        </header>

        <div class="controls">
            <div class="view-toggle">
                <button class="toggle-btn" id="gridBtn">üî≤ –°–µ—Ç–∫–∞</button>
                <button class="toggle-btn active" id="listBtn">üìã –°–ø–∏—Å–æ–∫</button>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤...">
        </div>

        <div class="categories" id="categories"></div>

        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤...</div>

        <!-- Grid View -->
        <div class="services-grid hidden" id="gridView"></div>

        <!-- List View -->
        <div class="services-list hidden" id="listView"></div>
    </div>

    <script>
        const gridBtn = document.getElementById('gridBtn');
        const listBtn = document.getElementById('listBtn');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');
        const categoriesContainer = document.getElementById('categories');

        let allServices = [];
        let currentView = 'list';
        let currentCategory = 'all';
        let categories = [];

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–æ–º–µ–Ω–∞ –∏–∑ URL
        function getDomain(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname;
            } catch {
                return url;
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ favicon
        function getFavicon(url) {
            try {
                const urlObj = new URL(url);
                const domain = urlObj.hostname;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º DuckDuckGo API –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫
                return `https://icons.duckduckgo.com/ip3/${domain}.ico`;
            } catch {
                return 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%234a90e2"/%3E%3Ctext x="50" y="50" font-size="40" text-anchor="middle" dy=".3em" fill="white"%3E?%3C/text%3E%3C/svg%3E';
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∏–∑ URL
        function getNameFromUrl(url) {
            try {
                const urlObj = new URL(url);
                let name = urlObj.hostname.split('.')[0];
                return name.charAt(0).toUpperCase() + name.slice(1);
            } catch {
                return '–°–µ—Ä–≤–∏—Å';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∫–æ–Ω–∫–∏ —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ fallback
        function handleIconError(img, url, name) {
            if (!img.dataset.fallbackAttempt) {
                img.dataset.fallbackAttempt = '1';
                try {
                    const urlObj = new URL(url);
                    // –ü—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–π –ø—É—Ç—å –∫ favicon
                    img.src = `${urlObj.origin}/favicon.ico`;
                } catch {
                    createPlaceholder(img, name);
                }
            } else if (img.dataset.fallbackAttempt === '1') {
                img.dataset.fallbackAttempt = '2';
                try {
                    const urlObj = new URL(url);
                    // –ü—Ä–æ–±—É–µ–º Clearbit Logo API (–≤—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ)
                    img.src = `https://logo.clearbit.com/${urlObj.hostname}`;
                } catch {
                    createPlaceholder(img, name);
                }
            } else if (img.dataset.fallbackAttempt === '2') {
                img.dataset.fallbackAttempt = '3';
                try {
                    const urlObj = new URL(url);
                    // –ü—Ä–æ–±—É–µ–º Favicon Kit
                    img.src = `https://api.faviconkit.com/${urlObj.hostname}/144`;
                } catch {
                    createPlaceholder(img, name);
                }
            } else {
                createPlaceholder(img, name);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ placeholder —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π
        function createPlaceholder(img, name) {
            const colors = ['#4a90e2', '#e24a90', '#90e24a', '#e2904a', '#4ae290', '#904ae2'];
            const color = colors[name.charCodeAt(0) % colors.length];
            img.src = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='${encodeURIComponent(color)}'/%3E%3Ctext x='50' y='50' font-size='40' font-weight='bold' text-anchor='middle' dy='.3em' fill='white'%3E${name.charAt(0).toUpperCase()}%3C/text%3E%3C/svg%3E`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤ –∏–∑ JSON
        async function loadServices() {
            try {
                const response = await fetch('services.json');
                const data = await response.json();
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–∂–¥–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞
                allServices = data.services.map(service => {
                    // –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω —Ç–æ–ª—å–∫–æ URL, –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞–ª—å–Ω–æ–µ
                    if (typeof service === 'string') {
                        return {
                            url: service,
                            name: getNameFromUrl(service),
                            domain: getDomain(service),
                            emoji: 'üåê',
                            description: '',
                            icon: getFavicon(service),
                            category: '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'
                        };
                    }
                    
                    // –ï—Å–ª–∏ –æ–±—ä–µ–∫—Ç, –¥–æ–ø–æ–ª–Ω—è–µ–º –Ω–µ–¥–æ—Å—Ç–∞—é—â–∏–µ –ø–æ–ª—è
                    return {
                        url: service.url,
                        name: service.name || getNameFromUrl(service.url),
                        domain: service.domain || getDomain(service.url),
                        emoji: service.emoji || 'üåê',
                        description: service.description || '',
                        icon: service.icon || getFavicon(service.url),
                        category: service.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'
                    };
                });

                // –°–æ–±–∏—Ä–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                categories = ['–í—Å–µ', ...new Set(allServices.map(s => s.category))];
                renderCategories();
                renderServices(allServices);
                loading.classList.add('hidden');
                listView.classList.remove('hidden');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–∏—Å–æ–≤:', error);
                loading.innerHTML = `
                    <div class="empty-state">
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª services.json</p>
                    </div>
                `;
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ URL
        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                if (category === '–í—Å–µ') {
                    btn.classList.add('active');
                }
                btn.textContent = category;
                btn.addEventListener('click', () => {
                    currentCategory = category;
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterAndRender();
                });
                categoriesContainer.appendChild(btn);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
        function filterAndRender() {
            const query = searchInput.value.toLowerCase();
            let filtered = allServices;

            // –§–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (currentCategory !== '–í—Å–µ') {
                filtered = filtered.filter(s => s.category === currentCategory);
            }

            // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
            if (query) {
                filtered = filtered.filter(service => 
                    service.name.toLowerCase().includes(query) ||
                    service.domain.toLowerCase().includes(query) ||
                    service.description.toLowerCase().includes(query) ||
                    service.category.toLowerCase().includes(query)
                );
            }

            renderServices(filtered);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–∏—Å–æ–≤
        function renderServices(services) {
            gridView.innerHTML = '';
            listView.innerHTML = '';

            if (services.length === 0) {
                const emptyState = `
                    <div class="empty-state">
                        <h2>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</p>
                    </div>
                `;
                listView.innerHTML = emptyState;
                gridView.innerHTML = emptyState;
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const grouped = {};
            services.forEach(service => {
                if (!grouped[service.category]) {
                    grouped[service.category] = [];
                }
                grouped[service.category].push(service);
            });

            // –†–µ–Ω–¥–µ—Ä–∏–º –¥–ª—è Grid View
            Object.entries(grouped).forEach(([category, categoryServices]) => {
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = category;
                gridView.appendChild(categoryHeader);

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–≤–∏—Å—ã
                categoryServices.forEach(service => {
                    const gridCard = document.createElement('a');
                    gridCard.href = service.url;
                    gridCard.className = 'service-card-grid';
                    gridCard.target = '_blank';
                    gridCard.innerHTML = `
                        <div class="icon-wrapper">
                            <img src="${service.icon}" alt="${service.name}" 
                                 onerror="handleIconError(this, '${service.url}', '${service.name}')"
                                 loading="lazy">
                        </div>
                        <div class="service-name">${service.name}</div>
                    `;
                    gridView.appendChild(gridCard);
                });
            });

            // –†–µ–Ω–¥–µ—Ä–∏–º –¥–ª—è List View
            Object.entries(grouped).forEach(([category, categoryServices]) => {
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header-list';
                categoryHeader.textContent = category;
                listView.appendChild(categoryHeader);

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–≤–∏—Å—ã
                categoryServices.forEach(service => {
                    const listCard = document.createElement('div');
                    listCard.className = 'service-card-list';
                    listCard.innerHTML = `
                        <div class="list-icon">
                            <img src="${service.icon}" alt="${service.name}" 
                                 onerror="handleIconError(this, '${service.url}', '${service.name}')"
                                 loading="lazy">
                        </div>
                        <div class="service-info">
                            <div class="service-title">${service.name}</div>
                            <div class="service-url">${service.emoji} ${service.domain}</div>
                            ${service.description ? `<div class="service-description">${service.description}</div>` : ''}
                        </div>
                        <button class="copy-btn" onclick="event.preventDefault(); copyToClipboard('${service.url}', this)">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                    `;
                    
                    // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞
                    listCard.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('copy-btn')) {
                            window.open(service.url, '_blank');
                        }
                    });
                    listCard.style.cursor = 'pointer';
                    
                    listView.appendChild(listCard);
                });
            });
        }

        // –ü–æ–∏—Å–∫
        searchInput.addEventListener('input', () => {
            filterAndRender();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–æ–≤
        gridBtn.addEventListener('click', () => {
            gridView.classList.remove('hidden');
            listView.classList.add('hidden');
            gridBtn.classList.add('active');
            listBtn.classList.remove('active');
            currentView = 'grid';
        });

        listBtn.addEventListener('click', () => {
            listView.classList.remove('hidden');
            gridView.classList.add('hidden');
            listBtn.classList.add('active');
            gridBtn.classList.remove('active');
            currentView = 'list';
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadServices();

        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ HTML
        window.copyToClipboard = copyToClipboard;
        window.handleIconError = handleIconError;
    </script>
</body>
</html>
